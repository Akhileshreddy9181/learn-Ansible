- name: Play Variables
  hosts: localhost
  vars:
    demo_var: first_sample_variable
  tasks:
    - name: Print sample variable
      ansible.builtin.debug:
       msg: demo_var={{ demo_var}}


- name: Play Variables from file
  hosts: localhost
  vars_files:
    - variables.yml
  tasks:
    -name: Printing vars from file
    ansible.builtin.debug:
       msg: file_var={{demo_var_f}}